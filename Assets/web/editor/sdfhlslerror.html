<!DOCTYPE html>
<html lang="en">
    <head>
		
	<style>

	html, body {
    height: 100%;
}

#compileErrorBox {
    width: 100%;
    height: 100%;
	background-color: white;
}

    </style>

    </head>
    <body>
	
	<div id="compileErrorBox"></div>

	<script>
	
	function SetCompileError(InErrorMsg)
	{
		document.getElementById("compileErrorBox").innerHTML = InErrorMsg;	
	}
	
	if("RegisterJSFunction" in window)
	{
		window.RegisterJSFunction("SetCompileError", SetCompileError);
	}
	
	</script>

    </body>
	
</html>
