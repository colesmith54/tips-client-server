<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>jsTree test</title>
  <!-- 2 load the theme CSS file -->
  <link rel="stylesheet" href="jstree/themes/default/style.min.css" />
  
  <script src="jQuery/jquery-3.5.1.js"></script>
  <script src="jstree/jstree.min.js"></script>
</head>
<body>
  <!-- 3 setup a container element -->
  <div id="jstreeID" style="background-color: lightgray;">
  </div>

  <script>
    		console.log("jstree");

	$('#jstreeID').jstree({ 'core' : {
    'data' : [
       'Simple root node',
       {
         'text' : 'Root node 2',
         'state' : {
           'opened' : true,
           'selected' : true
         },
         'children' : [
           { 'text' : 'Child 1' },
           'Child 2'
         ]
      }
    ]
} });

  </script>
</body>
</html>
